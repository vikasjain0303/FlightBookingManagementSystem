  <div>
    <div class="row">
        <div class="col-xl-4">
            <div class="card border-0">
                <div class="card-body">
                    <h2>Add Flight</h2>
                    <form [formGroup]="AddFlightRequest.formFlightAddGroup">
                    <div>
                        <label class="form-label">Flight Code</label>
                        <input  class="form-control" [(ngModel)]="AddFlightRequest.flightCode" formControlName="flightCodeControl" type="text" maxlength="20"/>
                        <p style="color:red" [hidden]="!(hasError('required','flightCodeControl'))">Airport Name is required</p>
                    </div>
                   
                    <!-- <div>showSpinner
                      <label class="form-label">Airline Logo</label>
                      <input type="file" accept=".jpg,.jpeg,.bmp,.gif,.png,.tif,.gif" formControlName="airlineLogoControl" id="file" (change)="HandleFileInput($event.target)">
                      <p style="color:red" [hidden]="!(hasError('required','airlineLogoControl'))">Airline logo is required</p>
                    </div> -->
    
                    <div>
                        <label class="form-label">AirLines</label>
                        <select [(ngModel)]="airlineSelected" [ngModelOptions]="{standalone: true}" class="form-select">
                            <option *ngFor="let airline of airlinetypes" [ngValue]="airline">{{airline.airlineName}}</option>
                        </select>   
      
                    </div>

                    <div>
                        <label class="form-label">Instrument Type</label>
                        <select [(ngModel)]="instrumentTypeSelected" [ngModelOptions]="{standalone: true}" class="form-select">
                            <option *ngFor="let instrumenttype of instrumentTypes" [ngValue]="instrumenttype">{{instrumenttype.instrumentName}}</option>
                        </select>   
                    </div>

                    <div class="py-4">
                        <button type="submit" class="btn btn-success" [disabled]="!(AddFlightRequest.formFlightAddGroup.valid)" (click)="AddFlight()">{{"Add Flight"}}</button>
                    </div>
                  </form>
                    <!-- <div *ngIf="showSpinner" class="loader" role="status">
                        <span class="visually-hidden">Loading</span>
                      </div> -->
                </div>
            </div>
        </div>
    </div>

  <!-- Button trigger modal -->
<button id="btnLaunchModal" type="button" style="visibility: hidden;" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">{{modalHeader}}</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          {{modalText}}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
